upstream movies_admin {
    server web:8000;
}

server {

    listen 80;

    location @backend {
        proxy_pass http://movies_admin;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location ~/(admin|api)/ {
        try_files $uri @backend;
    }

    location /static/ {
        alias /home/movies_db/web/staticfiles/;
    }

}